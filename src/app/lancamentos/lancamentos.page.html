<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Todos os Lan√ßamentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="lancamentos">
  <ion-list>
    <ion-item *ngFor="let lan of tdsLancamentos; index as i">
      <ion-label>
          <p id="despesa" *ngIf="lan[0]==='Despesa'">{{lan[4]}}</p>
          <p id="receita" *ngIf="lan[0]==='Receita'">{{lan[4]}}</p>
          <h1 id="despesa" *ngIf="lan[0]==='Despesa'">{{lan[2]}}</h1>
          <h1 id="receita" *ngIf="lan[0]==='Receita'">{{lan[2]}}</h1>
          <p id="despesa" *ngIf="lan[0]==='Despesa'">{{lan[3]}}</p>
          <p id="receita" *ngIf="lan[0]==='Receita'">{{lan[3]}}</p>
          <p id="despesa" *ngIf="lan[0]==='Despesa'">{{lan[1]}}</p>
          <p id="receita" *ngIf="lan[0]==='Receita'">{{lan[1]}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="circles"
    loadingText="Carregando...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="botoes">
  <ion-list>
    <ion-row>
      <ion-col size="4">
        <ion-button size="large" (click)="inicio()">
          <div class="inicio">
          <ion-icon name="home-outline"></ion-icon>
          <ion-text>Inicio</ion-text>
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button size="large"(click)="adicionar()">
          <div class="adicionar">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-text>Adicionar</ion-text>
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button size="large">
          <div class="planeja">
          <ion-icon name="cash-outline"></ion-icon>
          <ion-text>Planeja...</ion-text>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</div>
  </ion-toolbar>
</ion-footer>
