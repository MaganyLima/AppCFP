
<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Faça seu Cadastro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="titulo">
    <ion-text>Controle Finaceiro Pessoal</ion-text>
  </div>
  <div class="cadastro">
    <form #fc="ngForm" (ngSubmit)="cadastrar()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="name" name="nome" [(ngModel)]="nome" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="senha" #snh="ngModel" minlength="6" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="snh.invalid && snh.dirty" >Mínimo 6 caracteres</ion-text>
      <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" name="confsenha" [(ngModel)]="confsenha" #csnh="ngModel" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="(snh.value !== csnh.value) && snh.dirty" >Senhas diferentes</ion-text>
      <ion-button type="submit" color="success" expand="full" [disabled]="fc.invalid ||(snh.value !== csnh.value)  ">
        Cadastrar
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
      <ion-button type="reset" color="danger" expand="full">
        Cancelar
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
